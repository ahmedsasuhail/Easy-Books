setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
  config:
    EB_SECRET_KEY: easy-books

build:
  docker:
    release:
      dockerfile: Dockerfile
      target: production
    web: Dockerfile
    meilisearch: meilisearch/Dockerfile

release:
  image: web
  command:
    - echo "Easy-Books Docker image successfully built."
  image: meilisearch
  command:
    - echo "Meilisearch image successsfully built."
